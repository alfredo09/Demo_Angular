<p-toolbar>
    <ng-template pTemplate="left">
        <div class="my-2">
            <button pButton pRipple type="button" icon="pi pi-plus" [pTooltip]="tooltip.create" tooltipPosition="top" class="p-button-rounded mr-2 p-button-success grow-button" styleClass="p-button-sm" ></button>
            <button pButton pRipple type="button" icon="pi pi-pencil" [pTooltip]="tooltip.edit" tooltipPosition="top" class=" p-button-rounded mr-2  grow-button" styleClass="p-button-sm" ></button>
            <button pButton pRipple type="button" icon="pi pi-trash" [pTooltip]="tooltip.delete" tooltipPosition="top" class=" p-button-rounded mr-2 p-button-danger grow-button" styleClass="p-button-sm" ></button>
            <button pButton pRipple type="button" icon="pi pi-info" [pTooltip]="tooltip.info" tooltipPosition="top" class="p-button-rounded mr-2 p-button-warning grow-button" styleClass="p-button-sm" ></button>
        </div>
    </ng-template>
</p-toolbar>
